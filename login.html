<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="/img/logo-platzi.png" alt="logo-platzi">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbrebember" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <a href="/">
                        <img src="/img/google-icon.webp" alt="">Inicio de Seccion Google
                    </a>
                </div>
                <div>
                    <a href="/">
                        <img src="/img/twitter-icon.png" alt="">Inicio de Seccion Twitter
                    </a>
                </div>
              
            </div>
            <p class="login__container--register">No tiene ninguna cuenta <a href="/register.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Termino de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
